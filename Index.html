<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remittance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Remittance Form</h1>
    <form id="remittanceForm">
      <!-- Reference -->
      <label for="reference">Reference:</label>
      <input type="text" id="reference" name="reference" placeholder="Enter reference number" required>

      <!-- Today's Rate -->
      <label for="rate">Today's Rate:</label>
      <input type="number" id="rate" name="rate" placeholder="Enter today's rate" required>

      <!-- Amount in LKR -->
      <label for="amountLKR">Amount in LKR:</label>
      <input type="number" id="amountLKR" name="amountLKR" placeholder="Enter amount in LKR" required>

      <!-- Charges (Fee) in USD -->
      <label for="chargesUSD">Charges (Fee) in USD:</label>
      <input type="number" id="chargesUSD" name="chargesUSD" placeholder="Enter charges in USD" required>

      <!-- Amount in USD -->
      <label for="amountUSD">Amount in USD:</label>
      <input type="number" id="amountUSD" name="amountUSD" placeholder="Enter amount in USD" required>

      <!-- Total Amount (USD) -->
      <label for="totalAmountUSD">Total Amount (USD):</label>
      <input type="number" id="totalAmountUSD" name="totalAmountUSD" placeholder="Enter total amount in USD" required>

      <!-- Beneficiary's Bank -->
      <label for="bank">Beneficiary's Bank:</label>
      <select id="bank" name="bank" required>
        <option value="" disabled selected>Select a bank</option>
        <option value="Hatton National Bank PLC">Hatton National Bank PLC</option>
        <option value="Amana Bank PLC">Amana Bank PLC</option>
        <option value="Bank of Ceylon">Bank of Ceylon</option>
        <option value="Bank of China Ltd">Bank of China Ltd</option>
        <option value="Cargills Bank PLC">Cargills Bank PLC</option>
        <option value="Citibank N.A.">Citibank N.A.</option>
        <option value="Commercial Bank of Ceylon PLC">Commercial Bank of Ceylon PLC</option>
        <option value="Deutsche Bank AG">Deutsche Bank AG</option>
        <option value="DFCC Bank PLC">DFCC Bank PLC</option>
        <option value="Habib Bank Ltd">Habib Bank Ltd</option>
        <option value="Indian Bank">Indian Bank</option>
        <option value="Indian Overseas Bank">Indian Overseas Bank</option>
        <option value="MCB Bank Ltd">MCB Bank Ltd</option>
        <option value="National Development Bank PLC">National Development Bank PLC</option>
        <option value="Nations Trust Bank PLC">Nations Trust Bank PLC</option>
        <option value="Pan Asia Banking Corporation PLC">Pan Asia Banking Corporation PLC</option>
        <option value="People's Bank">People's Bank</option>
        <option value="Public Bank Berhad">Public Bank Berhad</option>
        <option value="Sampath Bank PLC">Sampath Bank PLC</option>
        <option value="Seylan Bank PLC">Seylan Bank PLC</option>
        <option value="Standard Chartered Bank">Standard Chartered Bank</option>
        <option value="State Bank of India">State Bank of India</option>
        <option value="Union Bank of Colombo PLC">Union Bank of Colombo PLC</option>
        <option value="Housing Development Finance Corporation Bank of Sri Lanka (HDFC Bank)">Housing Development Finance Corporation Bank of Sri Lanka (HDFC Bank)</option>
        <option value="Lankaputhra Development Bank Ltd">Lankaputhra Development Bank Ltd</option>
        <option value="National Savings Bank">National Savings Bank</option>
        <option value="Pradeshiya Sanwardhana Bank (Regional Development Bank)">Pradeshiya Sanwardhana Bank (Regional Development Bank)</option>
        <option value="Sanasa Development Bank PLC">Sanasa Development Bank PLC</option>
        <option value="Sri Lanka Savings Bank Ltd">Sri Lanka Savings Bank Ltd</option>
        <option value="State Mortgage & Investment Bank">State Mortgage & Investment Bank</option>
      </select>

      <!-- Beneficiary's Account Number -->
      <label for="accountNumber">Beneficiary's Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number" required>

      <!-- Beneficiary's Name -->
      <label for="beneficiaryName">Beneficiary's Name:</label>
      <input type="text" id="beneficiaryName" name="beneficiaryName" placeholder="Enter beneficiary's name" required>

      <!-- Remitter's Name -->
      <label for="remitterName">Remitter's Name:</label>
      <input type="text" id="remitterName" name="remitterName" placeholder="Enter remitter's name" required>

      <!-- Remitter's Country -->
      <label for="country">Remitter's Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select country</option>
        <option value="Maldives">Maldives</option>
        <option value="USA">USA</option>
        <option value="UAE">UAE</option>
        <option value="India">India</option>
        <option value="Israel">Israel</option>
        <option value="Romania">Romania</option>
        <option value="South Africa">South Africa</option>
        <option value="Germany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <option value="Singapore">Singapore</option>
        <option value="Malaysia">Malaysia</option>
        <option value="South Korea">South Korea</option>
        <option value="Cyprus">Cyprus</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Japan">Japan</option>
        <option value="Norway">Norway</option>
        <option value="Sweden">Sweden</option>
        <option value="Turkey">Turkey</option>
        <option value="Bahrain">Bahrain</option>
        <option value="Egypt">Egypt</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="France">France</option>
        <option value="Russia">Russia</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Thailand">Thailand</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Philippines">Philippines</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Nepal">Nepal</option>
      </select>

      <!-- Remitter's Phone Number -->
      <label for="phone">Remitter's Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
